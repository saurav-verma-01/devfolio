<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      Primary Meta Tags
     -->
    <title>Devfolio - Frontend Developer Portfolio</title>
    <meta name="title" content="Devfolio - Frontend Developer Portfolio" />
    <meta
      name="description"
      content="This is a personal portfolio for Saurav Kumar Verma, Frontend Developer."
    />
    <!-- 
      Favicon
     -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
      Google Font Link
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- 
      Material Icon Link
     -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- 
      Custom CSS Link
     -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- TOP BAR -->
    <header class="topbar">
      <a href="#" class="logo">
        <img
          src="./assets/images/Logo_dark.png"
          alt="devfolio saurav"
          width="145"
          height="32"
          class="dark"
        />
        <img
          src="./assets/images/Logo_light.png"
          alt="devfolio saurav"
          width="145"
          height="32"
          class="light"
        />
      </a>

      <button class="icon-btn theme-btn" data-theme-btn>
        <span class="material-symbols-outlined dark" aria-hidden="true">
          dark_mode
        </span>
        <span class="material-symbols-outlined light" aria-hidden="true">
          light_mode
        </span>

        <div class="state-layer"></div>
      </button>
    </header>
    <!-- 
      Custom JS Link
     -->
    <script src="./js/script.js"></script>
  </body>
</html>
